<!DOCTYPE html>
<html>
<head>
	<title>Vibration Test</title>
</head>
<body>
	<script>
		Notification.requestPermission().then(function() {
			notify(3, 5, 10, 12)});

		function notify(card1, card2, card3, cardnum) {
			var vibrateCode = encode(card1, cardnum).concat([1000], encode(card2, cardnum), [1000], encode(card3, cardnum));

			var options = {
				body: 'Positions ' + card1 + ', ' + card2 + ', ' + card3,
  				vibrate: vibrateCode
			}

			var n = new Notification('SET found!', options);

		}

		function encode(card, cardnum) {
			return [500*(card%3) + 250, 500, 300*(card%(cardnum/3))];
		}
		
		setTimeout(function(){notify(2, 4, 9, 12)}, 10000)
		//navigator.vibrate([1000, 500, 500, 250, 250, 1000, 250]);
	</script>
</body>
</html>
